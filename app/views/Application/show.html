#{extends 'main.html' /}
#{set title:'Mazzochi Auctions - Create a new item listing' /}


<div id="mainContent" class="clearfix">

<div id="showPhotoDiv">
    #{if item.photo.exists()}
        <img src="@{Application.showImage(item.id)}" alt="${item.title} image" width="700" height="500" />
    #{/if}
    </div>

    <h1>${item.title}</h1>
        <p class="field">
            <label class="itemDetails">Start Bid: </label>
            ${item.startBid}
        </p>
        #{if item.buyNowEnabled}
        <p class="field">
            <label class="itemDetails">Buy Now Price: </label>
           ${item.buyNowPrice}
        </p>
        #{/if}
        <p class="field">
            <label class="itemDetails">Auction Ends: </label>
            ${item.endDate}
        </p>
        <p class="field">
            <label class="itemDetails">Delivery Charges: </label>
            ${item.deliveryCost}
        </p>
        <p class="field">
            <label class="itemDetails">Description: </label>
            ${item.description}
        </p>
</div>
